<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子元素选择器</title>
	<style>
		.d1>ul {
			color: red;
		}
	</style>
</head>
<body>
	<div class="d1">
		<ul>
			aaaa
			<li>bbbb</li>
			<li>
				<ul>cccc
					<li>ddd</li>
					<li>eee</li>
				</ul>
			</li>
			<li>ffff</li>
		</ul>
	</div>
</body>
</html>
